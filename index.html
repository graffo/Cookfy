      header{
        width: 100%;
        padding: 10px 20px;
        background-color: #ffdbbc;

      header .content{
        max-width: 960px;
        margin: 0 auto;
        padding: 25px 60px;

      h1{
        font-family: PlayfairDisplay;
        font-size: 30px;
        font-weight: bold;
        line-height: 1.32;
        color: #000000;
        float: left;
        
      }
      h1 span {
        color: #e82147;

        width: 386px;
        height: 40px;

     .palavra-chave{
       border: none;
       width: 85%;

       font-weight: bold;
     }
     button{
       float: right;
       height: 24px;
       width: 24px;
       background: url("assets/Lupa@2x.png") no-repeat;
       border: none;
       margin-top: 8px;
     }

     .perfil_link{
        float: right;
        width: 200px;
        color: #e82147;
        vertical-align: middle;
     }
     .nome{
        font-family: Roboto;
        font-size: 14px;
        font-weight: bold;
        float: right;
        line-height: 60px;
        margin-right: 15px;
      
     }
     .foto {
        width: 40px;
        height: 40px;
        border-radius: 50px;
        box-shadow: 0 1.5px 3px 0 rgba(0, 0, 0, 0.16);
        background-color: #e82147;
        padding: 10px;
        float: right;
      }
      .receita{
        display: block;
        background: url('./assets/Elemento_1.png') no-repeat center right;
        width: 560px;
        margin: 100px auto 54px;
        min-height: 221px;
        position: relative;
      }
      .saudacao{
        float: left;
        font-size: 28px;
        font-family: PlayfairDisplay;
        font-weight: bold;
        padding-top: 15px;
      }
      .saudacao span{
        color: #e82147;
      }
      .info_receita{
        position: absolute;
        left: 0;
        bottom: 25px;
        font-size: 12px;
        font-weight: bold;
        line-height: 16px;
        
      }
      .info_receita span{
        color: #e82147;
      }
      .prato{

        width: 280px;
        float: right;
        height: 200px;
        text-align: center;

      <header>
          <div class="content">
            <main>
              <h1>Cook<span>fy</span></h1>

              <div class="busca">
                  <input type="text" class="palavra-chave" placeholder="Pesquise alguma receita">
                  <button></button>
              </div>
              
              <script>
              
                
                    fetch('https://uinames.com/api/?ext&region=brazil')
                    .then((response) => {
                      return response.json();
                    })
                    .then((uinames) => {
                      
                      document.getElementById("nome").innerHTML = uinames.name,
                      document.getElementById("nome_c").innerHTML = uinames.name+' '+uinames.surname;  
                      
                    });
                  
              </script>
         
           
            
              <a href="#" class="perfil_link" on="tap:sidebar1" >
                <div class="foto">
                  <amp-img
                    alt="Mariana"
                    src="./assets/Avatar_feminino.png"
                    width="60"
                    height="60"
                    layout="responsive"
                  >
                  </amp-img>
                </div>
                <div class="nome"><span id="nome"></span></div>
              </a>
              <amp-sidebar id="sidebar1" layout="nodisplay" side="right">
                <ul>
                  <li>Nav item 1</li>
                  <li><a href="#idTwo" on="tap:idTwo.scrollTo">Nav item 2</a></li>
                  <li>Nav item 3</li>
                  <li><a href="#idFour" on="tap:idFour.scrollTo">Nav item 4</a></li>
                  <li>Nav item 5</li>
                  <li>Nav item 6</li>
                </ul>
              </amp-sidebar>
              
            </main>

            <div class="receita">

              <div class="saudacao">
                Bem Vinda de volta</br>
                <span id="nome_c"></span>

                <div class="info_receita">
                  Contribuição da Comunidade:  </br>
                  Ceviche de peixe branco </br>
                  <span>Por Michel Felipe</span>
                </div>
              </div>

              <div class="prato">
                <amp-img
                  alt="Mariana"
                  src="./assets/prato.jpg"
                  width="225"
                  height="180"
                ></amp-img>
              </div>

            </div>

            


          </div>
